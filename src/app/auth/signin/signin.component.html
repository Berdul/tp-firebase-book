<div class="row  justify-content-center">
	<div class="col-sm-8 colsm-offset-2">
		<h2>Connexion</h2>
		<p>Pas encore de compte ? <a routerLink="/auth/signup"><button class="btn btn-success">S'inscrire </button></a></p>
		<form [formGroup]='signInForm' (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" class="form-control" formControlName="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="Password" class="form-control" formControlName="password">
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Se connecter</button>
			<p class="text-danger">{{errorMessage}}</p>
		</form>
	</div>
</div>
