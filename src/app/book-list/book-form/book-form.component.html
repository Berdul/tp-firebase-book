<div class="row">
	<div class="col-sm-8 colsm-offset-2">
		<h2>Ajouter un livre</h2>
		<form [formGroup]='newBookForm' (ngSubmit)='onSaveBook()'>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control" formControlName="title">
			</div>
			<div class="form-group">
				<label for="author">Auteur</label>
				<input type="text" id="author" class="form-control" formControlName="author">
			</div>

			<div class="form-group">
				<h3>Ajouter une photo</h3>
				<input type="file" (change)="detectFile($event)" class="form-control" accept="image/*">
				<p class="text-success" *ngIf="fileUploaded">Fichier Charg√© !</p>
			</div>
			<button class="btn btn-primary" 
					type="submit" 
					[disabled]="newBookForm.invalid || FileIsUploading">Ajouter</button>
		</form>
	</div>
</div>
